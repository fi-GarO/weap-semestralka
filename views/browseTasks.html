{% extends "layout.html" %} 

{% block main %}
<main role="main" class="container">
      <div class="row">
        <div class="col-md-8 blog-main">
          <div class="blog-post">
              {% for task in tasks %}
            <div class="blog-post">
              <h2 class="blog-post-title">{{ task.mainText }}</h2>
              <a class="btn btn-warning" href="/edit/{{ task._id }}" role="button">Edit</a>
      		  <a class="btn btn-danger" href="/delete/{{ task._id }}" role="button">Delete</a>
          </div>
          {% endfor %}
          </div>
        </div>
      </div>

    </main>             
{% endblock %}
